---
---
<html>
<head>
    <title>{{ site.title }}</title>
</head>

<body>

<p>Last updated: {{ site.time | date: "%B %-d %Y %R" }}</p>

{% for post in site.posts %}

<a href="{{ post.url | prepend: site.baseurl }}" target="_blank">{{ post.date | date: "%B %-d, %Y" }} - {{ post.title }}</a>

{% endfor %}
</body>
</html>
